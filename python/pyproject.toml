[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "cmake>=3.26.4",
    "hip-python-as-cuda>=5.6.0",
    "hip-python>=5.6.0",
    "cython>=3.0.0",
    "ninja",
    "scikit-build>=0.13.1",
    "setuptools>=61.0.0",
    "tomli",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "hipmm"
dynamic = ["version"]
description = "hipMM - Memory Manager for AMD GPUs"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Advanced Micro Devices, Inc." }]
license = { text = "Apache 2.0" }
requires-python = ">=3.9"
dependencies = [
    "numba-hip@git+https://github.com/ROCm/numba-hip.git",
    "numba>=0.57",
    "numpy>=1.21",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../dependencies.yaml and run `rapids-dependency-file-generator`.

# NOTE: If one of the below optional keys is specified, pip will
#       install a numba-hip version that is compatible with the
#       respective ROCm version.
rocm-6-3-0 = ["numba-hip[rocm-6-3-0]@git+https://github.com/ROCm/numba-hip.git"]
rocm-6-2-4 = ["numba-hip[rocm-6-2-4]@git+https://github.com/ROCm/numba-hip.git"]
rocm-6-2-3 = ["numba-hip[rocm-6-2-3]@git+https://github.com/ROCm/numba-hip.git"]
rocm-6-2-2 = ["numba-hip[rocm-6-2-2]@git+https://github.com/ROCm/numba-hip.git"]
rocm-6-2-1 = ["numba-hip[rocm-6-2-1]@git+https://github.com/ROCm/numba-hip.git"]
rocm-6-2-0 = ["numba-hip[rocm-6-2-0]@git+https://github.com/ROCm/numba-hip.git"]
rocm-6-1-2 = ["numba-hip[rocm-6-1-2]@git+https://github.com/ROCm/numba-hip.git"]
rocm-6-1-0 = ["numba-hip[rocm-6-1-0]@git+https://github.com/ROCm/numba-hip.git"]
rocm-6-0-0 = ["numba-hip[rocm-6-0-0]@git+https://github.com/ROCm/numba-hip.git"]

[project.urls]
Homepage = "https://github.com/rocm/hipmm"

[tool.black]
line-length = 79
target-version = ["py39"]
include = '\.py?$'
exclude = '''
/(
    thirdparty |
    \.eggs |
    \.git |
    \.hg |
    \.mypy_cache |
    \.tox |
    \.venv |
    _build |
    buck-out |
    build |
    dist
)/
'''

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
order_by_type = true
known_first_party = ["rmm"]
default_section = "THIRDPARTY"
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
skip = [
    "thirdparty",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
    "__init__.py",
]

[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = { file = "rmm/VERSION" }
